<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slimey Blaster</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}
#leaderboard {
  width: 220px;
  background: #111;
  padding: 10px;
  border-radius: 8px;
  margin-right: 10px;
}
#leaderboard h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #0ff;
}
#leaderboard ol {
  padding-left: 20px;
  text-align: left;
}
#howToPlay {
  margin-top:10px;
  width:100%;
  padding:8px;
  font-size:16px;
  color:#0ff;
  background:#111;
  border:2px solid #0ff;
  border-radius:5px;
  cursor:pointer;
}
#gameContainer {
  position: relative;
}
canvas {
  display: block;
  background: #000;
  border: 2px solid #333;
}
#hud {
  position: absolute;
  top: 10px;
  right: -180px;
  width: 160px;
  text-align: left;
  font-size: 18px;
  color: #0f0;
}
#healthContainer {
  position: relative;
  width: 30px;
  height: 200px;
  background: #333;
  border: 2px solid #0f0;
  margin-top: 20px;
}
#healthBar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: green;
}
#overlay {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  color:#0ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family: Arial;
  font-size:32px;
  z-index:10;
}
#overlay button {
  margin-top:20px;
  padding:15px 30px;
  font-size:24px;
  color:#0ff;
  background:#111;
  border:2px solid #0ff;
  border-radius:8px;
  cursor:pointer;
}
#tips {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  color: #0ff;
  background: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 8px;
  pointer-events: none;
  opacity: 1;
  transition: opacity 0.5s;
}
</style>
</head>
<body>

<div id="leaderboard">
  <h3>Top 10 High Scores</h3>
  <ol id="scoresList"></ol>
  <button id="howToPlay">How to Play</button>
</div>

<div id="gameContainer">
  <canvas id="game" width="800" height="600"></canvas>
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="healthContainer">
      <div id="healthBar"></div>
    </div>
  </div>
  <div id="overlay">
    <div id="overlayText">SLIMEY BLASTER</div>
    <button id="startButton">START GAME</button>
  </div>
  <div id="tips">Press ↑ to move, ←/→ to rotate, Space to shoot</div>
</div>

<script>
// -----------------------------
// Setup
// -----------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hudScore = document.getElementById("score");
const healthBar = document.getElementById("healthBar");
const tipsDiv = document.getElementById("tips");

let ship = {x:canvas.width/2,y:canvas.height/2,angle:0,size:20,dx:0,dy:0};
let bullets = [];
let enemies = [];
let particles = [];
let score = 0;
let health = 100;
const maxHealth = 100;
let startTime = 0;
let difficultyTimer = 0;
let gameState = "menu";

// -----------------------------
// Background stars
// -----------------------------
const stars = [];
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2+1,speed:Math.random()*0.3+0.1});
}

// -----------------------------
// Sounds
// -----------------------------
const AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
function laserSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="square";o.frequency.setValueAtTime(800,AudioCtx.currentTime);g.gain.value=0.15;o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.05);}
function explosionSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="sawtooth";o.frequency.setValueAtTime(120,AudioCtx.currentTime);g.gain.setValueAtTime(0.2,AudioCtx.currentTime);o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.15);}
function deathSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="triangle";o.frequency.setValueAtTime(60,AudioCtx.currentTime);g.gain.setValueAtTime(0.3,AudioCtx.currentTime);o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.5);}
const humOsc = AudioCtx.createOscillator();
const humGain = AudioCtx.createGain();
humOsc.type="sine"; humOsc.frequency.value=55; humGain.gain.value=0.02;
humOsc.connect(humGain); humGain.connect(AudioCtx.destination); humOsc.start();

// -----------------------------
// Controls
// -----------------------------
const keys={};
document.addEventListener("keydown",e=>keys[e.key]=true);
document.addEventListener("keyup",e=>keys[e.key]=false);

// -----------------------------
// Bullets
// -----------------------------
function shoot(){
  bullets.push({x:ship.x+Math.cos(ship.angle)*ship.size/2,y:ship.y+Math.sin(ship.angle)*ship.size/2,dx:Math.cos(ship.angle)*8,dy:Math.sin(ship.angle)*8,size:4});
  laserSound();
}

// -----------------------------
// Enemies
// -----------------------------
function initEnemies(){
    enemies = [];
    for(let i=0;i<3;i++) createEnemy("boulder");
    for(let i=0;i<1;i++) createEnemy("alien");
    for(let i=0;i<2;i++) createEnemy("swarm");
}

function createEnemy(type){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height;
    const elapsed = (Date.now()-startTime)/1000;
    let speedMultiplier = (elapsed < 60) ? 0.5 : 1;

    if(type==="boulder") enemies.push({
        x, y,
        dx: (Math.random()*2-1)*1.5*speedMultiplier,
        dy: (Math.random()*2-1)*1.5*speedMultiplier,
        size:40, type:"boulder", health:1
    });
    if(type==="alien") enemies.push({
        x, y,
        dx: (Math.random()*2-1)*2*speedMultiplier,
        dy: (Math.random()*2-1)*2*speedMultiplier,
        size:25, type:"alien", health:2
    });
    if(type==="swarm") enemies.push({
        x, y,
        dx: (Math.random()*2-1)*3*speedMultiplier,
        dy: (Math.random()*2-1)*3*speedMultiplier,
        size:10, type:"swarm", health:1
    });
}

// -----------------------------
// Particles
// -----------------------------
function createParticles(x,y,color,count=10){
  for(let i=0;i<count;i++){
    particles.push({x,y,dx:(Math.random()*4-2),dy:(Math.random()*4-2),size:Math.random()*3+1,life:30,color});
  }
}

// -----------------------------
// Collision
// -----------------------------
function checkCollision(ax,ay,ar,bx,by,br){return Math.hypot(ax-bx,ay-by)<ar+br;}
function takeDamage(amount){
    health-=amount;
    if(health<0) health=0;
    updateHealthBar();
    if(health===0){
        deathSound();
        gameOverSequence();
    }
}

// -----------------------------
// Health bar
// -----------------------------
function updateHealthBar(){
    const percent = Math.max(0, health) / maxHealth * 100;
    healthBar.style.height = percent + "%";
    if(percent > 50) healthBar.style.background = "green";
    else if(percent > 25) healthBar.style.background = "yellow";
    else healthBar.style.background = "red";
}

// -----------------------------
// High Score with profanity filter
// -----------------------------
const banned = ["ass","bastard","bitch","bollocks","bugger","childfuck","cocksucker","cunt","dick","dildo","dyke","fag","faggot","fuck","fucker","goddamn","hell","homo","jerk","kike","motherfucker","nigger","piss","prick","pussy","shit","slut","spastic","twat","whore"];
function sanitizeName(name){
    let clean = name.substring(0,10);
    banned.forEach(word=>{
        const regex = new RegExp(word,"gi");
        clean = clean.replace(regex, "*".repeat(word.length));
    });
    return clean;
}
function getHighScores(){return JSON.parse(localStorage.getItem("highScores")||"[]");}
function saveHighScores(scores){localStorage.setItem("highScores",JSON.stringify(scores));}
function renderLeaderboard(){
  const scores=getHighScores();
  const list=document.getElementById("scoresList");
  list.innerHTML="";
  scores.forEach(s=>{const li=document.createElement("li");li.textContent=`${s.name} - ${s.score}`;list.appendChild(li);});
}
function checkHighScore(){
  const scores=getHighScores();
  if(scores.length<10||score>scores[scores.length-1].score){
    let name=prompt("New High Score! Enter name (max 10 chars)","Player");
    if(name){
      name=sanitizeName(name);
      scores.push({name:name,score:score});
      scores.sort((a,b)=>b.score-a.score);
      if(scores.length>10) scores.pop();
      saveHighScores(scores);
      renderLeaderboard();
    }
  }
}

// -----------------------------
// How to Play Button
// -----------------------------
document.getElementById("howToPlay").addEventListener("click", ()=>{
  alert(
`Slimey Blaster Instructions:

- Arrow Left/Right: Rotate ship
- Arrow Up: Move forward
- Space: Shoot
- Destroy boulders and alien enemies
- Avoid collisions to keep health
- Green orbs restore health
- Survive as long as possible to score points
- Try to reach the top 10 leaderboard!`
  );
});

// -----------------------------
// Overlay / Start & Game Over
// -----------------------------
const overlay = document.getElementById("overlay");
const overlayText = document.getElementById("overlayText");
const startButton = document.getElementById("startButton");

startButton.addEventListener("click", ()=>{
    if(gameState==="menu" || gameState==="gameover"){
        gameState="playing";
        overlay.style.display="none";
        resetGame();
        loop();
    }
});

function gameOverSequence(){
    gameState="gameover";
    overlayText.textContent="GAME OVER";
    startButton.textContent="PLAY AGAIN";
    overlay.style.display="flex";
    checkHighScore();
}

// -----------------------------
// Reset Game
// -----------------------------
function resetGame(){
    ship = {x:canvas.width/2,y:canvas.height/2,angle:0,size:20,dx:1,dy:0};
    bullets = [];
    particles = [];
    score = 0;
    health = maxHealth;
    startTime = Date.now();
    difficultyTimer = 0;
    initEnemies();
    updateHealthBar();
}

// -----------------------------
// Game Loop
// -----------------------------
function update(){
    if(gameState!=="playing") return;
    const elapsed=(Date.now()-startTime)/1000;
    difficultyTimer+=1/60;

    if(difficultyTimer>15 && elapsed>60){
        enemies.forEach(e=>{e.dx*=1.05;e.dy*=1.05;});
        difficultyTimer=0;
        createEnemy(["boulder","alien","swarm"][Math.floor(Math.random()*3)]);
        health+=20; if(health>maxHealth) health=maxHealth;
        updateHealthBar();
    }

    if(keys["ArrowLeft"]) ship.angle-=0.08;
    if(keys["ArrowRight"]) ship.angle+=0.08;
    if(keys["ArrowUp"]){ship.dx+=Math.cos(ship.angle)*0.2;ship.dy+=Math.sin(ship.angle)*0.2;}

    ship.x+=ship.dx; ship.y+=ship.dy;
    if(ship.x<0) ship.x=canvas.width;
    if(ship.x>canvas.width) ship.x=0;
    if(ship.y<0) ship.y=canvas.height;
    if(ship.y>canvas.height) ship.y=0;

    if(keys[" "] && !keys._shooted){shoot(); keys._shooted=true;} 
    if(!keys[" "]) keys._shooted=false;

    bullets.forEach((b,i)=>{
        b.x+=b.dx; b.y+=b.dy;
        if(b.x<0||b.x>canvas.width||b.y<0||b.y>canvas.height) bullets.splice(i,1);
        enemies.forEach((e,j)=>{
            if(checkCollision(b.x,b.y,b.size,e.x,e.y,e.size)){
                createParticles(e.x,e.y,"#f0f");
                bullets.splice(i,1);
                e.health--;
                if(e.health<=0){
                    explosionSound();
                    if(e.type==="boulder" && e.size>15){createEnemy("boulder"); createEnemy("boulder");}
                    if(e.type==="alien") score+=20; else score+=10;
                    enemies.splice(j,1);
                }
            }
        });
    });

    enemies.forEach(e=>{
        if(checkCollision(ship.x,ship.y,ship.size/2,e.x,e.y,e.size)){
            takeDamage(20);
            createParticles(ship.x,ship.y,"#0f0",15);
            e.health=0;
        }
        e.x+=e.dx; e.y+=e.dy;
        if(e.x<0) e.x=canvas.width;
        if(e.x>canvas.width) e.x=0;
        if(e.y<0) e.y=canvas.height;
        if(e.y>canvas.height) e.y=0;
    });

    particles.forEach((p,i)=>{p.x+=p.dx;p.y+=p.dy;p.life--; if(p.life<=0) particles.splice(i,1);});

    // Health bonus spawn chance slightly higher first 60s
    if(Math.random() < (elapsed<60 ? 0.005 : 0.001) && !enemies.some(e=>e.type==="health")){
        enemies.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:0,dy:0,size:20,type:"health",health:1});
    }

    hudScore.textContent="Score: "+score;
    updateHealthBar();
}

// -----------------------------
// Draw Functions
// -----------------------------
function drawShip(){
  ctx.save();
  ctx.translate(ship.x,ship.y);
  ctx.rotate(ship.angle);
  ctx.shadowBlur=15; ctx.shadowColor="#0f0";
  ctx.fillStyle="#0f0";
  ctx.beginPath();
  ctx.moveTo(ship.size,0);
  ctx.lineTo(-ship.size/2,ship.size/2);
  ctx.lineTo(-ship.size/2,-ship.size/2);
  ctx.closePath();
  ctx.fill();
  ctx.shadowBlur=0;
  ctx.restore();
}

function drawEnemies(){
  enemies.forEach(e=>{
    if(e.type==="boulder" || e.type==="swarm"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.strokeStyle="#f0f";
      ctx.lineWidth=2;
      ctx.beginPath();
      for(let i=0;i<8;i++){
        const angle=(i/8)*Math.PI*2;
        const radius=e.size*(0.7+Math.random()*0.3);
        const px=Math.cos(angle)*radius;
        const py=Math.sin(angle)*radius;
        if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
      }
      ctx.closePath(); ctx.stroke(); ctx.restore();
    }
    if(e.type==="alien"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.fillStyle="#f00";
      ctx.beginPath();
      ctx.arc(0,0,e.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
    if(e.type==="health"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.fillStyle="#0f0";
      ctx.beginPath();
      ctx.arc(0,0,e.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  });
}

function drawBullets(){
  ctx.fillStyle="#0ff";
  bullets.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
    ctx.fill();
  });
}

function drawParticles(){
  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.globalAlpha=p.life/30;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
}

function drawHUD(){
  const elapsedSec=Math.floor((Date.now()-startTime)/1000);
  const min=Math.floor(elapsedSec/60).toString().
