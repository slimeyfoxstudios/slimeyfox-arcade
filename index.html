<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slimey Blaster</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}
#leaderboard {
  width: 220px;
  background: #111;
  padding: 10px;
  border-radius: 8px;
  margin-right: 10px;
}
#leaderboard h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #0ff;
}
#leaderboard ol {
  padding-left: 20px;
  text-align: left;
}
#howToPlay {
  margin-top:10px;
  width:100%;
  padding:8px;
  font-size:16px;
  color:#0ff;
  background:#111;
  border:2px solid #0ff;
  border-radius:5px;
  cursor:pointer;
}
#gameContainer {
  position: relative;
}
canvas {
  display: block;
  background: #000;
  border: 2px solid #333;
}
#hud {
  position: absolute;
  top: 10px;
  right: -180px;
  width: 160px;
  text-align: left;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>
<body>

<div id="leaderboard">
  <h3>Top 10 High Scores</h3>
  <ol id="scoresList"></ol>
  <button id="howToPlay">How to Play</button>
</div>

<div id="gameContainer">
  <canvas id="game" width="800" height="600"></canvas>
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="health">Health: 100%</div>
  </div>
</div>

<script>
// -----------------------------
// Setup
// -----------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hudScore = document.getElementById("score");
const hudHealth = document.getElementById("health");

const ship = {x:canvas.width/2,y:canvas.height/2,angle:0,size:20,dx:0,dy:0,color:"lime"};
let bullets = [];
let enemies = [];
let particles = [];
let score = 0;
let health = 100;
const maxHealth = 100;
let gameOver = false;
let startTime = Date.now();
let difficultyTimer = 0;

// -----------------------------
// Background stars
// -----------------------------
const stars = [];
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2+1,speed:Math.random()*0.3+0.1});
}

// -----------------------------
// Sounds - Web Audio API
// -----------------------------
const AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
function laserSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="square";o.frequency.setValueAtTime(800,AudioCtx.currentTime);g.gain.value=0.15;o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.05);}
function explosionSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="sawtooth";o.frequency.setValueAtTime(120,AudioCtx.currentTime);g.gain.setValueAtTime(0.2,AudioCtx.currentTime);o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.15);}
function deathSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="triangle";o.frequency.setValueAtTime(60,AudioCtx.currentTime);g.gain.setValueAtTime(0.3,AudioCtx.currentTime);o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.5);}
const humOsc = AudioCtx.createOscillator();
const humGain = AudioCtx.createGain();
humOsc.type="sine"; humOsc.frequency.value=55; humGain.gain.value=0.02;
humOsc.connect(humGain); humGain.connect(AudioCtx.destination); humOsc.start();

// -----------------------------
// Controls
// -----------------------------
const keys={};
document.addEventListener("keydown",e=>keys[e.key]=true);
document.addEventListener("keyup",e=>keys[e.key]=false);

// -----------------------------
// Bullets
// -----------------------------
function shoot(){
  bullets.push({x:ship.x+Math.cos(ship.angle)*ship.size/2,y:ship.y+Math.sin(ship.angle)*ship.size/2,dx:Math.cos(ship.angle)*8,dy:Math.sin(ship.angle)*8,size:4});
  laserSound();
}

// -----------------------------
// Enemies
// -----------------------------
function createEnemy(type){
  const x = Math.random()*canvas.width;
  const y = Math.random()*canvas.height;
  if(type==="boulder") enemies.push({x,y,dx:(Math.random()*2-1)*1.5,dy:(Math.random()*2-1)*1.5,size:40,type:"boulder",health:1});
  if(type==="alien") enemies.push({x,y,dx:(Math.random()*2-1)*2,dy:(Math.random()*2-1)*2,size:25,type:"alien",health:2});
  if(type==="swarm") enemies.push({x,y,dx:(Math.random()*2-1)*3,dy:(Math.random()*2-1)*3,size:10,type:"swarm",health:1});
}

for(let i=0;i<5;i++) createEnemy("boulder");
for(let i=0;i<2;i++) createEnemy("alien");
for(let i=0;i<3;i++) createEnemy("swarm");

// -----------------------------
// Particles
// -----------------------------
function createParticles(x,y,color,count=10){
  for(let i=0;i<count;i++){
    particles.push({x,y,dx:(Math.random()*4-2),dy:(Math.random()*4-2),size:Math.random()*3+1,life:30,color});
  }
}

// -----------------------------
// Collision
// -----------------------------
function checkCollision(ax,ay,ar,bx,by,br){return Math.hypot(ax-bx,ay-by)<ar+br;}
function takeDamage(amount){health-=amount;if(health<0) health=0;if(health===0){gameOver=true;deathSound();checkHighScore();alert("Game Over! Score: "+score);location.reload();}}

// -----------------------------
// High Score
// -----------------------------
function getHighScores(){return JSON.parse(localStorage.getItem("highScores")||"[]");}
function saveHighScores(scores){localStorage.setItem("highScores",JSON.stringify(scores));}
function renderLeaderboard(){
  const scores=getHighScores();
  const list=document.getElementById("scoresList");
  list.innerHTML="";
  scores.forEach(s=>{const li=document.createElement("li");li.textContent=`${s.name} - ${s.score}`;list.appendChild(li);});
}
function checkHighScore(){
  const scores=getHighScores();
  if(scores.length<10||score>scores[scores.length-1].score){
    let name=prompt("New High Score! Enter name (max 10 chars)","Player");
    if(name){name=name.substring(0,10);scores.push({name:name,score:score});scores.sort((a,b)=>b.score-a.score);if(scores.length>10) scores.pop();saveHighScores(scores);renderLeaderboard();}
  }
}

// -----------------------------
// How to Play Button
// -----------------------------
document.getElementById("howToPlay").addEventListener("click", ()=>{
  alert(
`Slimey Blaster Instructions:

- Arrow Left/Right: Rotate ship
- Arrow Up: Move forward
- Space: Shoot
- Destroy boulders and alien enemies
- Avoid collisions to keep health
- Green orbs restore health
- Survive as long as possible to score points
- Try to reach the top 10 leaderboard!`
  );
});

// -----------------------------
// Game Loop
// -----------------------------
function update(){
  if(gameOver) return;
  const elapsed=(Date.now()-startTime)/1000;
  difficultyTimer+=1/60;

  // Increase difficulty every 15 sec
  if(difficultyTimer>15){
    enemies.forEach(e=>{e.dx*=1.05;e.dy*=1.05;});
    difficultyTimer=0;
    createEnemy(["boulder","alien","swarm"][Math.floor(Math.random()*3)]);
    // Health boost for surviving milestone
    health+=20;if(health>maxHealth) health=maxHealth;
  }

  // Ship movement
  if(keys["ArrowLeft"]) ship.angle-=0.08;
  if(keys["ArrowRight"]) ship.angle+=0.08;
  if(keys["ArrowUp"]){ship.dx+=Math.cos(ship.angle)*0.2;ship.dy+=Math.sin(ship.angle)*0.2;}

  ship.x+=ship.dx; ship.y+=ship.dy;

  // Screen wrap
  if(ship.x<0) ship.x=canvas.width;
  if(ship.x>canvas.width) ship.x=0;
  if(ship.y<0) ship.y=canvas.height;
  if(ship.y>canvas.height) ship.y=0;

  // Shoot
  if(keys[" "]){if(!keys._shooted){shoot();keys._shooted=true;}} else{keys._shooted=false;}

  // Update bullets
  bullets.forEach((b,i)=>{
    b.x+=b.dx;b.y+=b.dy;
    if(b.x<0||b.x>canvas.width||b.y<0||b.y>canvas.height) bullets.splice(i,1);
    enemies.forEach((e,j)=>{
      if(checkCollision(b.x,b.y,b.size,e.x,e.y,e.size)){
        createParticles(e.x,e.y,"#f0f");
        bullets.splice(i,1);
        e.health--;
        if(e.health<=0){
          explosionSound();
          if(e.type==="boulder" && e.size>15){
            createEnemy("boulder"); createEnemy("boulder");
          }
          if(e.type==="alien") score+=20;
          else score+=10;
          enemies.splice(j,1);
        }
      }
    });
  });

  // Check collisions with ship
  enemies.forEach(e=>{
    if(checkCollision(ship.x,ship.y,ship.size/2,e.x,e.y,e.size)){
      takeDamage(20);
      createParticles(ship.x,ship.y,"#0f0",15);
      e.health=0;
    }
  });

  // Update enemies
  enemies.forEach(e=>{
    e.x+=e.dx; e.y+=e.dy;
    if(e.x<0) e.x=canvas.width;
    if(e.x>canvas.width) e.x=0;
    if(e.y<0) e.y=canvas.height;
    if(e.y>canvas.height) e.y=0;
  });

  // Update particles
  particles.forEach((p,i)=>{p.x+=p.dx;p.y+=p.dy;p.life--; if(p.life<=0) particles.splice(i,1);});

  // Occasionally spawn bonus health
  if(Math.random()<0.001 && !enemies.some(e=>e.type==="health")){
    enemies.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:0,dy:0,size:20,type:"health",health:1});
  }

  hudScore.textContent="Score: "+score;
  hudHealth.textContent="Health: "+health+"%";
}

// -----------------------------
// Draw
// -----------------------------
function drawShip(){
  ctx.save();
  ctx.translate(ship.x,ship.y);
  ctx.rotate(ship.angle);
  ctx.shadowBlur=15; ctx.shadowColor="#0f0";
  ctx.fillStyle="#0f0";
  ctx.beginPath();
  ctx.moveTo(ship.size,0);
  ctx.lineTo(-ship.size/2,ship.size/2);
  ctx.lineTo(-ship.size/2,-ship.size/2);
  ctx.closePath();
  ctx.fill();
  ctx.shadowBlur=0;
  ctx.restore();
}

function drawEnemies(){
  enemies.forEach(e=>{
    if(e.type==="boulder" || e.type==="swarm"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.strokeStyle="#f0f";
      ctx.lineWidth=2;
      ctx.beginPath();
      for(let i=0;i<8;i++){
        const angle=(i/8)*Math.PI*2;
        const radius=e.size*(0.7+Math.random()*0.3);
        const px=Math.cos(angle)*radius;
        const py=Math.sin(angle)*radius;
        if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
      }
      ctx.closePath(); ctx.stroke(); ctx.restore();
    }
    if(e.type==="alien"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.fillStyle="#f00";
      ctx.beginPath();
      ctx.arc(0,0,e.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
    if(e.type==="health"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.fillStyle="#0f0";
      ctx.beginPath();
      ctx.arc(0,0,e.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  });
}

function drawBullets(){
  ctx.fillStyle="#0ff";
  bullets.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
    ctx.fill();
  });
}

function drawParticles(){
  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.globalAlpha=p.life/30;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
}

function drawHUD(){
  const elapsedSec=Math.floor((Date.now()-startTime)/1000);
  const min=Math.floor(elapsedSec/60).toString().padStart(2,'0');
  const sec=(elapsedSec%60).toString().padStart(2,'0');
  ctx.fillStyle="white";
  ctx.font="20px Arial";
  ctx.fillText(`Time: ${min}:${sec}`, 10, 30);
}

function drawStars(){
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y+=s.speed;
    if(s.y>canvas.height) s.y=0;
  });
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawStars();
  update();
  drawShip();
  drawEnemies();
  drawBullets();
  drawParticles();
  drawHUD();
  requestAnimationFrame(loop);
}

// Initialize
renderLeaderboard();
loop();
</script>

</body>
</html>
