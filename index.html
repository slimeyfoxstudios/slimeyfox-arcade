<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slimey Blaster</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}
#leaderboard {
  width: 220px;
  background: #111;
  padding: 10px;
  border-radius: 8px;
  margin-right: 10px;
}
#leaderboard h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #0ff;
}
#leaderboard ol {
  padding-left: 20px;
  text-align: left;
}
#howToPlay {
  margin-top:10px;
  width:100%;
  padding:8px;
  font-size:16px;
  color:#0ff;
  background:#111;
  border:2px solid #0ff;
  border-radius:5px;
  cursor:pointer;
}
#gameContainer {
  position: relative;
}
canvas {
  display: block;
  background: #000;
  border: 2px solid #333;
}
#hud {
  position: absolute;
  top: 10px;
  right: -180px;
  width: 160px;
  text-align: left;
  font-size: 18px;
  color: #0f0;
}
#healthContainer {
  position: relative;
  width: 30px;
  height: 200px;
  background: #333;
  border: 2px solid #0f0;
  margin-top: 20px;
}
#healthBar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: green;
}
#overlay {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  color:#0ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family: Arial;
  font-size:32px;
  z-index:10;
}
#overlay button {
  margin-top:20px;
  padding:15px 30px;
  font-size:24px;
  color:#0ff;
  background:#111;
  border:2px solid #0ff;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>
<div id="leaderboard">
  <h3>Top 10 High Scores</h3>
  <ol id="scoresList"></ol>
  <button id="howToPlay">How to Play</button>
</div>
<div id="gameContainer">
  <canvas id="game" width="800" height="600"></canvas>
  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="healthContainer">
      <div id="healthBar"></div>
    </div>
  </div>
  <div id="overlay">
    <div id="overlayText">SLIMEY BLASTER</div>
    <button id="startButton">START GAME</button>
  </div>
</div>

<script>
// -----------------------------
// Setup
// -----------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hudScore = document.getElementById("score");
const healthBar = document.getElementById("healthBar");

let ship = {x:canvas.width/2, y:canvas.height/2, angle:0, size:20, dx:0, dy:0};
let bullets = [];
let enemies = [];
let particles = [];
let score = 0;
let health = 100;
const maxHealth = 100;
let startTime = 0;
let gameState = "menu";
let difficulty = 0.3;
let lastSpawnTime = 0;
const minSpawnDelay = 1800;

// -----------------------------
// Background stars
// -----------------------------
const stars = [];
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2+1,speed:Math.random()*0.3+0.1});
}

// -----------------------------
// Sounds
// -----------------------------
const AudioCtx = new (window.AudioContext || window.webkitAudioContext)();
function laserSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="square";o.frequency.setValueAtTime(800,AudioCtx.currentTime);g.gain.value=0.15;o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.05);}
function explosionSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="sawtooth";o.frequency.setValueAtTime(120,AudioCtx.currentTime);g.gain.setValueAtTime(0.2,AudioCtx.currentTime);o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.15);}
function deathSound(){const o=AudioCtx.createOscillator();const g=AudioCtx.createGain();o.type="triangle";o.frequency.setValueAtTime(60,AudioCtx.currentTime);g.gain.setValueAtTime(0.3,AudioCtx.currentTime);o.connect(g);g.connect(AudioCtx.destination);o.start();o.stop(AudioCtx.currentTime+0.5);}
const humOsc = AudioCtx.createOscillator();
const humGain = AudioCtx.createGain();
humOsc.type="sine"; humOsc.frequency.value=55; humGain.gain.value=0.02;
humOsc.connect(humGain); humGain.connect(AudioCtx.destination); humOsc.start();

// -----------------------------
// Controls
// -----------------------------
const keys={};
document.addEventListener("keydown",e=>keys[e.key]=true);
document.addEventListener("keyup",e=>keys[e.key]=false);

// -----------------------------
// Bullets
// -----------------------------
function shoot(){
  bullets.push({x:ship.x+Math.cos(ship.angle)*ship.size/2,y:ship.y+Math.sin(ship.angle)*ship.size/2,dx:Math.cos(ship.angle)*8,dy:Math.sin(ship.angle)*8,size:4});
  laserSound();
}

// -----------------------------
// Safe edge spawn
// -----------------------------
function getEdgeSpawnPosition() {
  const margin = 80;
  const safeZone = 140;
  let x, y;
  const side = Math.floor(Math.random() * 4);

  if (side === 0) { x = Math.random() * canvas.width; y = margin + Math.random() * 50; }
  else if (side === 1) { x = canvas.width - margin - Math.random() * 50; y = Math.random() * canvas.height; }
  else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height - margin - Math.random() * 50; }
  else { x = margin + Math.random() * 50; y = Math.random() * canvas.height; }

  const dist = Math.hypot(x - ship.x, y - ship.y);
  if (dist < safeZone) {
    const angle = Math.atan2(y - ship.y, x - ship.x);
    x = ship.x + Math.cos(angle) * safeZone;
    y = ship.y + Math.sin(angle) * safeZone;
    x = Math.max(margin, Math.min(canvas.width - margin, x));
    y = Math.max(margin, Math.min(canvas.height - margin, y));
  }
  return {x, y};
}

// -----------------------------
// Enemies
// -----------------------------
function createEnemy(type){
  const pos = getEdgeSpawnPosition();
  const x = pos.x; const y = pos.y;
  const baseSpeed = 1.1 + difficulty * 2.4;

  if(type==="boulder") enemies.push({x,y,dx:(Math.random()*2-1)*baseSpeed*0.65, dy:(Math.random()*2-1)*baseSpeed*0.65, size:40, type:"boulder", health:1});
  if(type==="alien")   enemies.push({x,y,dx:(Math.random()*2-1)*baseSpeed*1.0, dy:(Math.random()*2-1)*baseSpeed*1.0, size:25, type:"alien",   health:2});
  if(type==="swarm")   enemies.push({x,y,dx:(Math.random()*2-1)*baseSpeed*1.4, dy:(Math.random()*2-1)*baseSpeed*1.4, size:10, type:"swarm",   health:1});
  if(type==="health")  enemies.push({x,y,dx:0, dy:0, size:20, type:"health", health:1});

  lastSpawnTime = Date.now();
}

function initEnemies(){
  enemies = [];
  for(let i=0;i<3;i++)  createEnemy("boulder");
  for(let i=0;i<1;i++)  createEnemy("alien");
  if(Math.random()<0.6) createEnemy("health");
}

// -----------------------------
// Particles, collision, damage
// -----------------------------
function createParticles(x,y,color,count=10){
  for(let i=0;i<count;i++){
    particles.push({x,y,dx:(Math.random()*4-2),dy:(Math.random()*4-2),size:Math.random()*3+1,life:30,color});
  }
}

function checkCollision(ax,ay,ar,bx,by,br){return Math.hypot(ax-bx,ay-by)<ar+br;}

function takeDamage(amount){
    health-=amount;
    if(health<0) health=0;
    updateHealthBar();
    if(health<=0){
        deathSound();
        gameOverSequence();
    }
}

function updateHealthBar(){
    const percent = Math.max(0, health) / maxHealth * 100;
    healthBar.style.height = percent + "%";
    if(percent > 50) healthBar.style.background = "green";
    else if(percent > 25) healthBar.style.background = "yellow";
    else healthBar.style.background = "red";
}

// -----------------------------
// High Scores (FIXED)
// -----------------------------
const banned = ["ass","bastard","bitch","bollocks","bugger","childfuck","cocksucker","cunt","dick","dildo","dyke","fag","faggot","fuck","fucker","goddamn","hell","homo","jerk","kike","motherfucker","nigger","piss","prick","pussy","shit","slut","spastic","twat","whore"];

function sanitizeName(name){
    let clean = (name || "Player").substring(0,10);
    banned.forEach(word => {
        const regex = new RegExp(word, "gi");
        clean = clean.replace(regex, "*".repeat(word.length));
    });
    return clean;
}

function getHighScores() {
    try {
        return JSON.parse(localStorage.getItem("highScores") || "[]");
    } catch(e) {
        return [];
    }
}

function saveHighScores(scores) {
    localStorage.setItem("highScores", JSON.stringify(scores));
}

function renderLeaderboard(){
    const scores = getHighScores();
    const list = document.getElementById("scoresList");
    list.innerHTML = "";
    scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.name} - ${s.score}`;
        list.appendChild(li);
    });
}

function checkHighScore() {
    const scores = getHighScores();
    const qualifies = scores.length < 10 || score > (scores[scores.length-1]?.score || 0);

    if (qualifies) {
        let name = prompt("New High Score! Enter name (max 10 chars)", "Slimey");
        if (name !== null) {  // null = cancel
            name = sanitizeName(name);
            scores.push({name, score});
            scores.sort((a,b) => b.score - a.score);
            if (scores.length > 10) scores.pop();
            saveHighScores(scores);
            renderLeaderboard();
        }
    }
}

// -----------------------------
// How to Play
// -----------------------------
document.getElementById("howToPlay").addEventListener("click", () => {
  alert(`Slimey Blaster Instructions:\n- Arrow Left/Right: Rotate\n- Arrow Up: Thrust\n- Space: Shoot\n- Destroy enemies\n- Collect green orbs for health\n- Survive!`);
});

// -----------------------------
// Overlay / Game Over
// -----------------------------
const overlay = document.getElementById("overlay");
const overlayText = document.getElementById("overlayText");
const startButton = document.getElementById("startButton");

startButton.addEventListener("click", () => {
    if (gameState === "menu" || gameState === "gameover") {
        gameState = "playing";
        overlay.style.display = "none";
        resetGame();
        loop();
    }
});

function gameOverSequence() {
    gameState = "gameover";
    overlayText.textContent = "GAME OVER\nScore: " + score;
    startButton.textContent = "PLAY AGAIN";
    overlay.style.display = "flex";
    checkHighScore();           // This is where we check & prompt
}

// -----------------------------
// Reset
// -----------------------------
function resetGame(){
    ship = {x:canvas.width/2,y:canvas.height/2,angle:0,size:20,dx:0,dy:0};
    bullets = [];
    particles = [];
    score = 0;
    health = maxHealth;
    startTime = Date.now();
    difficulty = 0.3;
    lastSpawnTime = 0;
    initEnemies();
    updateHealthBar();
    hudScore.textContent = "Score: 0";
}

// -----------------------------
// Game Loop - UPDATE
// -----------------------------
function update(){
    if(gameState!=="playing") return;

    const now = Date.now();
    const elapsed = (now - startTime) / 1000;

    difficulty = 0.3 + Math.pow(elapsed / 100, 1.45) * 2.6;
    difficulty = Math.min(difficulty, 4.5);

    if(keys["ArrowLeft"])  ship.angle -= 0.08;
    if(keys["ArrowRight"]) ship.angle += 0.08;
    if(keys["ArrowUp"]){
        ship.dx += Math.cos(ship.angle) * 0.18;
        ship.dy += Math.sin(ship.angle) * 0.18;
    }
    ship.x += ship.dx; ship.y += ship.dy;

    if(ship.x<0) ship.x=canvas.width;
    if(ship.x>canvas.width) ship.x=0;
    if(ship.y<0) ship.y=canvas.height;
    if(ship.y>canvas.height) ship.y=0;

    if(keys[" "] && !keys._shooted){
        shoot();
        keys._shooted = true;
    }
    if(!keys[" "]) keys._shooted = false;

    // Bullets
    bullets.forEach((b,i) => {
        b.x += b.dx; b.y += b.dy;
        if(b.x<0||b.x>canvas.width||b.y<0||b.y>canvas.height){
            bullets.splice(i,1); return;
        }
        enemies.forEach((e,j) => {
            if(checkCollision(b.x,b.y,b.size,e.x,e.y,e.size)){
                createParticles(e.x,e.y,"#f0f");
                bullets.splice(i,1);
                e.health--;
                if(e.health<=0){
                    explosionSound();
                    if(e.type==="boulder" && e.size>15){
                        setTimeout(() => createEnemy("boulder"), 1200);
                        setTimeout(() => createEnemy("boulder"), 1800);
                    }
                    if(e.type==="alien") score += 20;
                    else if(e.type!=="health") score += 10;
                    else health = Math.min(maxHealth, health + 40);
                    enemies.splice(j,1);
                }
            }
        });
    });

    // Enemies
    enemies.forEach((e,i) => {
        if(e.type !== "health"){
            e.x += e.dx * (1 + difficulty*0.12);
            e.y += e.dy * (1 + difficulty*0.12);
        }
        if(e.x<0) e.x=canvas.width;
        if(e.x>canvas.width) e.x=0;
        if(e.y<0) e.y=canvas.height;
        if(e.y>canvas.height) e.y=0;

        if(checkCollision(ship.x,ship.y,ship.size/2,e.x,e.y,e.size)){
            if(e.type === "health"){
                health = Math.min(maxHealth, health + 40);
                enemies.splice(i,1);
            } else {
                takeDamage(20);
                createParticles(ship.x,ship.y,"#0f0",15);
                e.health = 0;
            }
        }
    });

    particles.forEach((p,i)=>{p.x+=p.dx;p.y+=p.dy;p.life--; if(p.life<=0) particles.splice(i,1);});

    // Spawning
    const timeSinceLast = now - lastSpawnTime;
    const spawnChance = 0.003 + difficulty * 0.012;
    const maxEnemies = 6 + Math.floor(difficulty * 3);

    if (enemies.length < maxEnemies && timeSinceLast > minSpawnDelay && Math.random() < spawnChance) {
        const types = ["boulder"];
        if (difficulty > 0.8)  types.push("boulder","alien");
        if (difficulty > 1.6)  types.push("alien","swarm");
        if (difficulty > 2.5)  types.push("swarm");
        const chosen = types[Math.floor(Math.random()*types.length)];
        createEnemy(chosen);
    }

    if(Math.random() < 0.0006 + (1.3 - difficulty)*0.001){
        createEnemy("health");
    }

    hudScore.textContent = "Score: " + score;
    updateHealthBar();
}

// -----------------------------
// Drawing functions (unchanged)
// -----------------------------
function drawShip(){
  ctx.save();
  ctx.translate(ship.x,ship.y);
  ctx.rotate(ship.angle);
  ctx.shadowBlur=15; ctx.shadowColor="#0f0";
  ctx.fillStyle="#0f0";
  ctx.beginPath();
  ctx.moveTo(ship.size,0);
  ctx.lineTo(-ship.size/2,ship.size/2);
  ctx.lineTo(-ship.size/2,-ship.size/2);
  ctx.closePath();
  ctx.fill();
  ctx.shadowBlur=0;
  ctx.restore();
}

function drawEnemies(){
  enemies.forEach(e=>{
    if(e.type==="boulder" || e.type==="swarm"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.strokeStyle="#f0f";
      ctx.lineWidth=2;
      ctx.beginPath();
      for(let i=0;i<8;i++){
        const ang = (i/8)*Math.PI*2;
        const r = e.size*(0.7+Math.random()*0.3);
        if(i===0) ctx.moveTo(Math.cos(ang)*r, Math.sin(ang)*r);
        else ctx.lineTo(Math.cos(ang)*r, Math.sin(ang)*r);
      }
      ctx.closePath(); ctx.stroke(); ctx.restore();
    }
    if(e.type==="alien"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.fillStyle="#f00";
      ctx.beginPath();
      ctx.arc(0,0,e.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
    if(e.type==="health"){
      ctx.save();
      ctx.translate(e.x,e.y);
      ctx.fillStyle="#0f0";
      ctx.beginPath();
      ctx.arc(0,0,e.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  });
}

function drawBullets(){
  ctx.fillStyle="#0ff";
  bullets.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.size,0,Math.PI*2);
    ctx.fill();
  });
}

function drawParticles(){
  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.globalAlpha = p.life/30;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
}

function drawHUD(){
  const elapsedSec = Math.floor((Date.now()-startTime)/1000);
  const min = Math.floor(elapsedSec/60).toString().padStart(2,'0');
  const sec = (elapsedSec % 60).toString().padStart(2,'0');
  ctx.fillStyle="white";
  ctx.font="20px Arial";
  ctx.fillText(`Time: ${min}:${sec}`, 10, 30);
}

function drawStars(){
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.size,s.size);
    s.y += s.speed;
    if(s.y>canvas.height) s.y=0;
  });
}

function loop(){
  if(gameState!=="playing") return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawStars();
  update();
  drawShip();
  drawEnemies();
  drawBullets();
  drawParticles();
  drawHUD();
  requestAnimationFrame(loop);
}

// Init
renderLeaderboard();
</script>
</body>
</html>
