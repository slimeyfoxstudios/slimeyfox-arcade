<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slimey Fox Arcade</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
  </style>
</head>
<body>

<h2>Slimey Fox Arcade - Test Game</h2>
<canvas id="game" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let x = 300;
let y = 200;
let score = 0;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") y -= 10;
  if (e.key === "ArrowDown") y += 10;
  if (e.key === "ArrowLeft") x -= 10;
  if (e.key === "ArrowRight") x += 10;
  score++;
  localStorage.setItem("highScore", Math.max(score, localStorage.getItem("highScore") || 0));
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "lime";
  ctx.fillRect(x, y, 20, 20);

  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);
  ctx.fillText("High Score: " + (localStorage.getItem("highScore") || 0), 10, 40);

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
