<title>Cyberpunk Share Panel</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* Floating Container */
.share-wrapper {
  position: fixed;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 9999;
}

/* Neon Base Button */
.share-btn {
  width: 56px;
  height: 56px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  position: relative;
  transition: 0.3s ease;
  backdrop-filter: blur(6px);
  border: 2px solid rgba(255,255,255,0.1);
  background: rgba(10,10,20,0.7);
  box-shadow:
    0 0 6px #0ff,
    0 0 12px #f0f,
    inset 0 0 10px rgba(0,255,255,0.3);
}

/* Neon Pulse */
.share-btn::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 16px;
  background: linear-gradient(45deg, #0ff, #f0f, #0ff);
  z-index: -1;
  filter: blur(8px);
  opacity: 0.7;
  animation: pulse 3s infinite linear;
}

@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* Hover Effect */
.share-btn:hover {
  transform: scale(1.15) rotate(3deg);
  box-shadow:
    0 0 12px #0ff,
    0 0 25px #f0f,
    inset 0 0 18px rgba(255,0,255,0.4);
}

/* SVG Icons */
.share-btn svg {
  width: 24px;
  height: 24px;
  fill: white;
  filter: drop-shadow(0 0 4px #0ff);
}

/* Scanline Overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 1;
}

/* Mobile */
@media (max-width: 768px) {
  .share-wrapper {
    right: 12px;
  }
}
</style>
</head>
